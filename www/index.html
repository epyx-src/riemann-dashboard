<html ng-app="RiemannDashboardApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/dashboard.css">
		<link rel="stylesheet" href="css/animate.min.css">

		<meta name="apple-mobile-web-app-title" content="exodoc">
		<title>Exodoc dashboard</title>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/underscore-min.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/ui-bootstrap-tpls.min.js"></script>
		<script type="text/javascript" src="js/jquery.sparkline.min.js"></script>

		<!-- Application -->
		<script type="text/javascript" src="app/js/controllers.js"></script>

	</head>
	<body>
		<div ng-controller="RiemannDashboardCtrl">
			<div ng-if="error" class="alert alert-danger">
				<span ng-bind="error"></span>
			</div>
			<table style="width:100%;">
				<tbody class="host-list">
					<tr>
						<td ng-repeat="(host, host_services) in dashboard" ng-style="td_style">
							<div ng-repeat="service in available_services" class="td-cell">
								<riemanncell templatecell="host_services[service].template_cell" data="host_services[service]"></riemanncell>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
